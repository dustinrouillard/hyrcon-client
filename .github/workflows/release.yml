name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Publish Release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            release_asset: hyrcon-client-x86_64-unknown-linux-gnu
            binary_suffix: ""
          - runner: macOS-15
            target: x86_64-apple-darwin
            release_asset: hyrcon-client-x86_64-apple-darwin
            binary_suffix: ""
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            release_asset: hyrcon-client-x86_64-pc-windows-msvc.exe
            binary_suffix: ".exe"
    env:
      BINARY_NAME: hyrcon-client
      ARTIFACT_DIR: artifacts
      TARGET: ${{ matrix.target }}
      RELEASE_ASSET: ${{ matrix.release_asset }}
      REGISTRY: ghcr.io
      BIN_SUFFIX: ${{ matrix.binary_suffix }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Ensure compilation target is installed
        run: rustup target add "${TARGET}"

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}

      - name: Build release binary
        env:
          CARGO_TERM_COLOR: always
        run: cargo build --release --locked --target "${TARGET}"

      - name: Prepare release artifacts
        run: |
          mkdir -p "${ARTIFACT_DIR}"
          cp "target/${TARGET}/release/${BINARY_NAME}${BIN_SUFFIX}" "${ARTIFACT_DIR}/${BINARY_NAME}${BIN_SUFFIX}"
          cp "target/${TARGET}/release/${BINARY_NAME}${BIN_SUFFIX}" "${ARTIFACT_DIR}/${RELEASE_ASSET}"
      - name: Make binaries executable
        if: matrix.runner != 'windows-latest'
        run: |
          chmod +x "${ARTIFACT_DIR}/${BINARY_NAME}${BIN_SUFFIX}" "${ARTIFACT_DIR}/${RELEASE_ASSET}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_ASSET }}
          path: ${{ env.ARTIFACT_DIR }}/${{ env.RELEASE_ASSET }}
          if-no-files-found: error
          retention-days: 14

      - name: Attach binary to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT_DIR }}/${{ env.RELEASE_ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GHCR
        if: matrix.runner == 'ubuntu-latest'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: matrix.runner == 'ubuntu-latest'
        run: |
          IMAGE_ID=${REGISTRY}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAG=${{ github.event.release.tag_name }}
          docker build \
            --pull \
            -t "${IMAGE_ID}:${TAG}" \
            -t "${IMAGE_ID}:latest" \
            .
          docker push "${IMAGE_ID}:${TAG}"
          docker push "${IMAGE_ID}:latest"
